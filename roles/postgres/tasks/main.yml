---

# Create user & group to run postgres server
- name: Ensure postgres group is created
  become: yes
  group:
    name: "{{ postgres_user_groupname }}"
    gid: "{{ omit if postgres_user_gid is none else postgres_user_gid }}"
    state: present
  register: postgres_group

- name: Set postgres Group GID Variable
  set_fact:
    postgres_user_gid: "{{ postgres_group.gid }}"

- name: Ensure postgres user is created
  user:
    name: "{{ postgres_user_username }}"
    uid: "{{ omit if postgres_user_uid is none else postgres_user_uid }}"
    state: present
    group: "{{ postgres_user_groupname }}"
  register: postgres_user

- name: Set postgres user UID Variable
  set_fact:
    postgres_user_uid: "{{ postgres_user.uid }}"

- name: Create app directory
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ postgres_user_username }}"
    group: "{{ postgres_user_groupname }}"
  with_items:
    - "{{ postgres_app_directory }}"
    - "{{ postgres_data_directory }}"

- name: Pull required images from docker hub
  docker_image:
    name: "{{ item }}"
    source: pull
  with_items:
    - "{{ postgres_image_tag }}"

- name: Create docker-compose.yml
  template:
    src: docker-compose.yml.j2
    dest: "{{ postgres_app_directory }}/docker-compose.yml"
    owner: "{{ postgres_user_username }}"
    group: "{{ postgres_user_groupname }}"
  notify: restart postgres

- name: Create app service file
  template:
    src: postgres.service.j2
    dest: "{{ postgres_app_directory }}/postgres.service"
    owner: "{{ postgres_user_username }}"
    group: "{{ postgres_user_groupname }}"
  notify: reload systemd

- name: Install app service
  file:
    src: "{{ postgres_app_directory }}/postgres.service"
    dest: /etc/systemd/system/postgres.service
    state: link

- name: ensure app starts on a fresh reboot
  service:
    name: postgres
    state: started
    enabled: yes
